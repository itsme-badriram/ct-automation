<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/home"><span class="icon"><mat-icon mat-list-icon>home</mat-icon></span><span class="item">Home</span></a>
      <a mat-list-item routerLink="/home"><span class="icon"><mat-icon mat-list-icon>people</mat-icon></span><span class="item">Students</span></a>
      <a mat-list-item routerLink="/home"><span class="icon"><mat-icon mat-list-icon>school</mat-icon></span><span class="item">Faculty</span></a>
      <a mat-list-item routerLink="/home"><span class="icon"><mat-icon mat-list-icon>call</mat-icon></span><span class="item">Contact</span></a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Computer Technology</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
